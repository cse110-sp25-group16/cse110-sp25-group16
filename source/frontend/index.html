<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Pocket Diviner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="./images/logo.png" />
  </head>
  <body>
    <header>
      <navigation-bar></navigation-bar>
    </header>
    <h1 id="title">Pocket Diviner</h1>
    <h2 id="welcome-msg"></h2>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const welcomeMsg = document.getElementById("welcome-msg");
        const userName = localStorage.getItem("userName") || "Guest";
        welcomeMsg.textContent = `Welcome, ${userName}! Explore your divination options below.`;
      });
    </script>
    <div class="card-container">
      <app-card
        title="Tarot Cards"
        description="Learn what the cards have in store for you"
        icon="./images/tarot.jpg"
        link="./DailySpreadPage/dailyspread.html"
      ></app-card>
      <app-card
        id="horoscope"
        title="Horoscopes"
        description="How do your stars align today?"
        icon="./images/zodiacs.webp"
        link="./DailyHoroscopePage/horoscopePage.html"
      ></app-card>
    </div>
    <script src="./components/AppCard.js"></script>
    <script src="./components/NavigationBar.js"></script>
  </body>
</html>
