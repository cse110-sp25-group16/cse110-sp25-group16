<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./horoscopePage.js" type="module"></script>
    <title>Pocket Diviner</title>

    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./horoscopePage.css" />
    <link rel="icon" href="../images/logo.png" />
  </head>
  <body>
    <!-- This header bar still needs to be linked to the other pages -->

    <!-- * This header displays navigation bar to other pages of this application.* -->
    <header>
      <navigation-bar prefix="../"></navigation-bar>
    </header>

    <main class="page-wrapper">
      <!-- * This section displays the greeting and daily spread cards.* -->
      <div class="daily-grid">
        <!-- Get user's name from data -->
        <div class="greeting">
          <h2 id="username">Hello user!</h2>
          <h2 id="label-horoscope">Today's horoscope reading:</h2>
          <img
            src="../images/advice.png"
            id="zodiac-picture"
            alt="Zodiac Sign"
          />
          <div class="sign-container">
            <label class="sign-label">Your Sign:</label>
            <p class="sign-text"></p>
          </div>
        </div>
        <div class="content">
          <horoscope-card
            id="theme"
            front-img="../images/advice.png"
            front-title="Front Side"
            front-desc=""
            back-img="../images/advice.png"
            back-title="Back Side"
            back-desc=""
          >
          </horoscope-card>
          <horoscope-card
            id="mood"
            front-img="../images/advice.png"
            front-title="Front Side"
            front-desc=""
            back-img="../images/advice.png"
            back-title="Back Side"
            back-desc=""
          >
          </horoscope-card>
          <horoscope-card
            id="advice"
            front-img="../images/advice.png"
            front-title="Front Side"
            front-desc=""
            back-img="../images/advice.png"
            back-title="Back Side"
            back-desc=""
          >
          </horoscope-card>
        </div>
      </div>
      <div id="share">
        <button id="generateHoroscopeBtn">Share</button>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <img
          src="../images/sweet16_bw.png"
          alt="Sweet 16 Logo"
          class="sweet-logo"
        />
        <p>Â© 2025 Sweet 16, Inc. | All rights reserved | Powered by dreams</p>
        <a href="../about.html">About</a>
      </div>
    </footer>
    <script src="../components/NavigationBar.js"></script>
    <script src="./horoscopeCard.js"></script>
    <script src="../register-sw.js"></script>
  </body>
</html>
