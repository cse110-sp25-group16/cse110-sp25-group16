<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Daily Spread</title>

    <!-- Card Custom Web Component -->
    <script src="./dailyCards.js" type="module"></script>

    <!-- Main Script and Style Sheet -->
    <script src="./dailyspread.js" type="module"></script>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="dailyspread.css" />
  </head>
  <body>
    <!-- This header bar still needs to be linked to the other pages -->

    <!-- * This header displays navigation bar to other pages of this application.* -->
    <header>
      <navigation-bar
        bgImg="../images/paint-navbar.jpg"
        links='[{"href": "../index.html", "label": "Home"},{"href": "./dailyspread.html", "label": "Tarot Cards"},{"href": "../HoroscopePage/horoscopePage.html", "label": "Horoscope"}, {"href": "../settings.html", "label": "Profile"}]'
      ></navigation-bar>
    </header>
    <br />
    <br />

    <!-- * This section displays the greeting and daily spread cards.* -->
    <div class="daily-grid">
      <!-- Get user's name from data -->
      <div class="greeting">
        <p id="username">Hi [username], here's today's readings</p>
        <select id="card-amount">
          <option value="select" disabled selected>
            Select # of Cards to Read:
          </option>
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="cards-container"></div>
    </div>
    <script src="../components/NavigationBar.js"></script>
  </body>
</html>
