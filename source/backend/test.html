<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
  </head>
  <body>
    <script type="module">
      import cardDictionary from "./CardDictionary.js";

      let max = 0;
      let index = 0;
      for (let i = 0; i < Object.keys(cardDictionary).length; i++) {
        let upright = cardDictionary[i].uprightMeanings.join();
        let reversed = cardDictionary[i].reversedMeanings.join();

        if (upright.length > max || reversed.length > max) {
          max = Math.max(max, upright.length, reversed.length);
          index = cardDictionary[i].name;
        }
      }
      console.log(max + " " + index);
    </script>
  </body>
</html>
