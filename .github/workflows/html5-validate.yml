name: "HTML5 Syntax Check"

on:
  push:
    paths:
      - "**/*.html"
  pull_request:
    paths:
      - "**/*.html"

jobs:
  html_lint:
    name: Validate HTML5
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run HTML5 validator
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: .