name: Lint Code

on:
  push:
    branches: [main]
    paths:
      - "**/*.html"
      - "**/*.css"
      - "**/*.js"
  pull_request:
    branches: [main]
    paths:
      - "**/*.html"
      - "**/*.css"
      - "**/*.js"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - run: npm ci

      - run: npm run lint

      - run: npm run format:check
